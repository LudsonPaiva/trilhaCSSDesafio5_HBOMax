<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | HBO Max</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/signIn.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="menu_logo">
            <img src="assets/images/hbo-logo.svg" alt="Logo da HBO">
        </a>
        <div id="nav-buttons">
            <button class="nav-button-objeto" id="nav-button_login">ENTRAR</button>
            <button class="nav-button-objeto" id="nav-button-subscription">ASSINE AGORA</button>
        </div>
    </nav>
    <main class="content">
        <form class="login container">
            <h1 class="login_title">ENTRAR</h1>
            <label for="" class="login_label">Você tem uma conta na HBO?</label>
            <input class="login_field" type="email" name="email" id="email" placeholder="Endereço de e-mail">
            <input class="login_field" type="password" name="password" id="password" placeholder="Digite sua senha" minlength="8">
            <div class="login_actions">
                <button class="button button--gradient enter_button">ENTRAR</button>
                <button class="login_button">Esqueceu a senha?</button>
            </div>
        </form>
    </main>
    <footer>
        <section class="footer_links">
            <div class="footer_link"><link rel="stylesheet" href="https://https://www.max.com/br/pt/sitemap">AGORA NA HBO MAX</div>
            <div class="footer_link"><link rel="stylesheet" href="https://https://www.max.com/br/pt/sitemap">EM BREVE</div>
            <div class="footer_link"><link rel="stylesheet" href="https://https://www.max.com/br/pt/sitemap">FILME EM DESTAQUE</div>
            <div class="footer_link"><link rel="stylesheet" href="https://https://www.max.com/br/pt/sitemap">SÉRIES</div>
            <div class="footer_link"><link rel="stylesheet" href="https://https://www.max.com/br/pt/sitemap">AJUDA</div>
        </section>
        <p class="footer_rights">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
        <br><br>
        <section class="footer_medias">
            <img src="assets/images/fb_0.png" alt="facebook">
            <img src="assets/images/twitter_0.png" alt="twitter">
            <img src="assets/images/instagram_0.png" alt="instagram">
            <img src="assets/images/youtube_0.png" alt="youtube">
        </section>
    </footer>
</body>
</html>
